<div>
<div class="card">
    <div class="card-header">{{vehicle.id}}</div>
    <img src="assets/cars/4runner.jpg" class="card-img-top" alt="4runner">
    <div class="card-body">
        <h5 class="card-title">{{vehicle.nombre}}</h5>
        <p class="card-text">Un buen vehiculo para tus actividades del dia a dia.</p>
        <table class="table">
            <caption>Motor</caption> 
            <thead>                                                      
                <tr class="bg-primary"">
                <th scope="col">Tipo de Motor</th>
                <th scope="col">Marchas</th>
                <th scope="col">Tipo de Transmisión</th>
                <th scope="col">Arranque</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
            </tbody>
            </table>
        <p class="card-text"><b>Fabricante: </b>Toyota - Japon</p>
        <p class="card-text"><b>Cilindrada: </b>4.0</p>
        <p class="card-text"><b>Tamaño: </b>4x5x6</p>
        <p class="card-text"><b>Peso: </b>4000kg</p>     
        <a href="/" class="btn btn-primary">Volver</a>
    </div>
</div> 
</div>
